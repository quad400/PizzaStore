<!-- Swiper-->
<section class="section swiper-container swiper-slider swiper-slider-2 swiper-slider-3" data-loop="true" data-autoplay="5000" data-simulate-touch="false" data-slide-effect="fade">
    <div class="swiper-wrapper text-sm-left">
      {% for sl in slide %}
      
      <div class="swiper-slide context-dark" data-slide-bg="{{sl.image.url}}">
        <div class="swiper-slide-caption section-md">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-lg-7 offset-lg-1 offset-xxl-0">
                <h1 class="oh swiper-title"><span class="d-inline-block" data-caption-animate="slideInDown" data-caption-delay="0">{{sl.headings}}</span></h1>
                <p class="big swiper-text" data-caption-animate="fadeInRight" data-caption-delay="300">{{sl.desc}}</p>
                <div class="button-wrap oh"><a class="button button-lg button-primary button-winona button-shadow-2" href="#" data-caption-animate="slideInUp" data-caption-delay="0">View our menu</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- Swiper Pagination-->
    <div class="swiper-pagination" data-bullet-custom="true"></div>
    <!-- Swiper Navigation-->
    <div class="swiper-button-prev">
      <div class="preview">
        <div class="preview__img"></div>
      </div>
      <div class="swiper-button-arrow"></div>
    </div>
    <div class="swiper-button-next">
      <div class="swiper-button-arrow"></div>
      <div class="preview">
        <div class="preview__img"></div>
      </div>
    </div>
  </section>
